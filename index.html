<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<style>
    .table {
        margin: 0 auto;
        width: 80%;
        text-align: center;
        margin-bottom: 10px;
    }
    td {
        width: 30%;
    }
    input {
        width: 85%;
        text-align: center;
    }
</style>
<body>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">АП</th>
              <th scope="col">Название тарифа</th>
              <th scope="col">К-во подключений <br> в месяц</th>
              <th scope="col">Вознаграждение за <br> первое включение</th>
              <th scope="col">Трафик за месяц</th>
              <th scope="col">Трафик за 5 месяцев</th>
              <th scope="col">Количество ТП Розвагы/Love для этой суммы</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">75</th>
              <td>Для родителей</td>
              <td><input class="parents" type="number" name="" id=""></td>
              <td><input class="sell_par" type="number" name="" id="" class="sell_all"></td>
              <td><input class="month_par" type="number" name="" id=""></td>
              <td><input class="six_par" type="number" name="" id=""></td>
              <!-- <td><input type="number" name="" disabled id=""></td> -->
            </tr>
            <tr>
              <th scope="row">100</th>
              <td>Для родителей +</td>
              <td><input class="parents_int" type="number" name="" id=""></td>
              <td ><input class="sell_par_int" type="number" name="" id="" class="sell_all"></td>
              <td><input class="month_par_int" type="number" name="" id=""></td>
              <td><input class="six_par_int" type="number" name="" id=""></td>
              <!-- <td><input type="number" name="" disabled id=""></td> -->
            </tr>
            <tr>
              <th ine="row">150</th>
              <td>Smart</td>
              <td><input class="smart" type="number" name="" id=""></td>
              <td ><input class="sell_smart" type="number" name="" id="" class="sell_all"></td>
              <td><input class="month_smart" type="number" name="" id=""></td>
              <td><input class="six_smart" type="number" name="" id=""></td>
              <!-- <td><input type="number" name="" disabled id=""></td> -->
            </tr>
            <tr>
                <th ine="row">225</th>
                <td>Smart+</td>
                <td><input class="smart_plus" type="number" name="" id=""></td>
                <td><input class="sell_smart_plus" type="number" name="" id="" class="sell_all"></td>
                <td><input class="month_plus" type="number" name="" id=""></td>
                <td><input class="six_plus" type="number" name="" id=""></td>
                <!-- <td><input type="number" name="" disabled id=""></td> -->
            </tr>
            <tr>
                <th ine="row">300</th>
                <td>Smart Max</td>
                <td><input class="smart_max" type="number" name="" id=""></td>
                <td ><input class="sell_smart_max" type="number" name="" id="" class="sell_all"></td>
                <td><input class="month_max" type="number" name="" id=""></td>
                <td><input class="six_max" type="number" name="" id=""></td>
                <!-- <td><input type="number" name="" disabled id=""></td> -->
            </tr>
            <tr>
                <th ine="row">Итог</th>
                <td></td>
                <td><input class="all" type="number" name="" id=""></td>
                <td ><input type="number" name="" id="" class="sell_all"></td>
                <td><input class="month_all" type="number" name="" id=""></td>
                <td><input class="six_all" type="number" name="" id=""></td>
                <td><input class="reg" type="number" name="" id=""></td>
            </tr>
          </tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Посчитать</button>
        <button class="res btn btn-primary" type="button">Сброс</button>
      </div>
      
      <script src="main.js"></script>
</body>
</html>
